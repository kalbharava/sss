<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .card {
        width: 640px;
        height: 400px;
        position: relative;
        perspective: 1200px;
        transition: transform 1s;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .card:hover {
        transform: rotate(-5deg);
      }

      .card:hover .outside {
        transform: rotateY(-130deg);
      }

      .outside,
      .inside {
        height: 100%;
        width: 50%;
        position: absolute;
        left: 50%;
      }

      .inside {
        background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
        line-height: 1.8;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        border-radius: 0 10px 10px 0;
      }

      .outside {
        transform-style: preserve-3d;
        z-index: 1;
        transform-origin: left;
        transition: transform 2s;
        cursor: pointer;
        border-radius: 10px 0 0 10px;
      }

      .front,
      .back {
        height: 100%;
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
        transform: rotateX(0deg);
      }

      .front {
        background: linear-gradient(to bottom right, #fff, #ffe4e1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        border-radius: 10px 0 0 10px;
      }

      .front p {
        font-size: 28px;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 20px;
        color: #ff6347;
        letter-spacing: 2px;
      }

      .front span {
        color: #ff1493;
      }

      .back {
        transform: rotateY(180deg);
        background: linear-gradient(to left, #ffe4e1, #ffffff 30%);
      }

      .cake {
        width: 100%;
        position: relative;
        margin-top: 20px;
      }

      .top-layer,
      .middle-layer,
      .bottom-layer {
        height: 80px;
        width: 240px;
        background-repeat: repeat;
        background-size: 60px 100px;
        background-position: 28px 0;
        background-image: linear-gradient(
            transparent 50px,
            #fedbab 50px,
            #fedbab 60px,
            transparent 60px
          ),
          radial-gradient(circle at 30px 5px, #994c10 30px, #fcbf29 31px);
        border-radius: 10px 10px 0 0;
        position: relative;
        margin: auto;
      }

      .middle-layer {
        transform: scale(0.85);
        top: 6px;
      }

      .top-layer {
        transform: scale(0.7);
        top: 26px;
      }

      .candle {
        height: 45px;
        width: 15px;
        background: repeating-linear-gradient(
          45deg,
          #fd3018 0,
          #fd3018 5px,
          #ffa89e 5px,
          #ffa89e 10px
        );
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 202px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .candle:before {
        content: "";
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: #ffa500;
        border-radius: 0 50% 50% 50%;
        bottom: 48px;
        transform: rotate(45deg);
        left: 0;
      }

      .inside p {
        font-size: 22px;
        font-weight: 400;
        text-transform: uppercase;
        color: #333;
      }

      .inside h1 {
        font-size: 100px;
        line-height: 100px;
        color: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday, <span>SIDDU PAJJIII!</span></p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday</p>
        <p>Filled with love and laughter, <strong>SIDDU PAJJIII!</strong></p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
